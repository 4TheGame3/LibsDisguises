name: LibsDisguises
main: me.libraryaddict.disguise.LibsDisguises
version: ${project.version}
author: libraryaddict
depend: [ProtocolLib]
commands:
   disguise:
      aliases: [d, dis]
   undisguise:
      aliases: [undis]
   disguiseplayer:
      aliases: [dplayer, displayer]
   undisguiseplayer:
      aliases: [undisplayer]
   disguiseentity:
      aliases: [dentity, disentity]
   undisguiseentity:
      aliases: [undisentity]
   disguiseradius:
      aliases: [disradius, dradius]
   undisguiseradius:
      aliases: [undisradius]